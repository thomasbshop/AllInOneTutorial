<!doctype html>
<html>
 <head>
   <title>Tables</title>
   <meta charset="utf-8">
   
 </head>
 <body>
  <table border=1>
   <caption>Favorite World Sites.</caption>
   
   <thead> 
   <tr>
    <th>Monument</th>
    <th>Location</th>
    <th colspan=2>Century</th>
   </tr>
   </thead>
   
   <tfoot> 
   <tr>
    <td>End</td>
    <td>End</td>
    <td colspan=2>End</td>
   </tr>
   </tfoot>
   
    
   <tbody>
   <tr>
    <th>Delicate Arch</th>
    <td>Utah</td>
    <td>March 1, 1872</td>
    <td><img src="/images/arch.jpg" width="100" />
   </tr> 
   
   <tr>
    <th>Tikal</th>
    <td>Guatemala</td>
    <td>November 19, 1919</td>
    <td><img src="/images/pyramid.jpg" width="100" />
   </tr>
   
   <tr>
    <th>Washington Monument</th>
    <td>Washington D.C.</td>
    <td>March 1, 1872</td>
    <td><img src="/images/Washington.jpg" width="100" />
   </tr>
   </tbody>

  </table>
 </body>
</html>
